{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 overflow-hidden">
                <div class="card-header bg-dark text-white py-3">
                    <h2 class="card-title mb-0 text-center fw-light letter-spacing-1">Welcome</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label small text-uppercase text-muted fw-bold">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-dark btn-lg rounded-pill py-2">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                        </div>
                    </form>
                    <div class="mt-4 pt-3 text-center border-top">
                        <p class="small text-muted mb-0">Don't have an account? 
                            <a href="{% url 'signup' %}" class="text-dark fw-medium text-decoration-underline-hover">
                                Create one
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #fafafa;
    }
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .card-header {
        letter-spacing: 0.5px;
    }
    .form-control {
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        padding: 0.75rem 1rem;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .form-control:focus {
        border-color: #000;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
    }
    .btn-dark {
        background-color: #000;
        border-color: #000;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    .btn-dark:hover {
        background-color: #222;
        transform: translateY(-1px);
    }
    .text-decoration-underline-hover:hover {
        text-decoration: underline;
    }
    .invalid-feedback {
        font-size: 0.85rem;
    }
    .form-label {
        letter-spacing: 0.3px;
    }
</style>
{% endblock %}
