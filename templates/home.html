{% extends 'base.html' %}

{% block content %}
<div class="hero-section text-center py-5 bg-light">
    <div class="container">
        <h1 class="display-4 fw-bold text-primary mb-3">Welcome to CookWithMe!</h1>
        <p class="lead text-muted mb-4">Share and explore delicious recipes from around the world.</p>
        <div class="mt-4">
            {% if user.is_authenticated %}
                <a href="{% url 'recipe_list' %}" class="btn btn-primary btn-lg px-4 me-3">Explore Recipes</a>
                <a href="{% url 'recipe_create' %}" class="btn btn-outline-primary btn-lg px-4">Add Your Recipe</a>
            {% else %}
                <a href="{% url 'signup' %}" class="btn btn-primary btn-lg px-4 me-3">Get Started</a>
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg px-4">Login</a>
            {% endif %}
        </div>
    </div>
</div>



<style>
    .hero-section {
        background: linear-gradient(135deg, rgba(255, 111, 97, 0.1), rgba(255, 111, 97, 0.05));
        border-bottom: 1px solid rgba(255, 111, 97, 0.1);
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-primary {
        border-color: #4169e1;
        color: #4169e1;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-outline-primary:hover {
        background-color: #4169e1;
        color: #fff;
    }
</style>
{% endblock %}
