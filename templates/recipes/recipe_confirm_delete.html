{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h1 class="card-title mb-0">Delete Recipe</h1>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete <strong>"{{ recipe.title }}"</strong>?</p>
                    <p class="text-muted">This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-dark me-md-2">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <a href="{% url 'recipe_list' %}" class="btn btn-outline-dark">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
    }
    .card-header {
        border-radius: 10px 10px 0 0 !important;
    }
    .btn-dark {
        background-color: #000;
        border-color: #000;
        transition: all 0.3s ease;
    }
    .btn-dark:hover {
        background-color: #d00; /* Red appears on hover for danger action */
        border-color: #d00;
    }
    .btn-outline-dark {
        border-color: #000;
        color: #000;
        transition: all 0.3s ease;
    }
    .btn-outline-dark:hover {
        background-color: #000;
        color: #fff;
    }
</style>
{% endblock %}
